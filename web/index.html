<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.7/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/css">
      // * { border: 1px solid red }
    </style>
  </head>
  <body>
    <div class="flex flex-col max-w-prose mx-auto h-screen">
      <div>
        <div class="chat chat-start">
          <div class="chat-bubble"> It's over Anakin, <br /> I have the high ground. </div>
        </div>
        <div class="chat chat-end">
          <div class="chat-bubble">You underestimate my power!</div>
        </div>
      </div>

      <div class="flex mt-auto justify-center items-center space-x-2">
        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
        <button class="btn">&uarr;</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
